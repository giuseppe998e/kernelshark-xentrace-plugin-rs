[package]
name = "kernelshark-xentrace-plugin"
description = "KernelShark XenTrace plugin using Rust and FFI"
version = "0.1.0"
authors = ["Giuseppe Eletto <peppe.eletto@gmail.com>"]
readme = "README.md"
license = "LGPL-2.1-or-later"
keywords = ["xen", "xentrace", "kenelshark", "ks", "trace", "plugin", "ffi"]
repository = ""
edition = "2018"

[dependencies]
libc = "0.2"
xentrace-parser = "0.2"

[lib]
crate-type = ["cdylib"]

[profile.release] # Optimized for code size (https://github.com/johnthagen/min-sized-rust)
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
